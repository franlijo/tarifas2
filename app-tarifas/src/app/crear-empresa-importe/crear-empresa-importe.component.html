<h2>Nueva Cuota Cliente </h2>

<form (sumit)="guardarCambios()" [formGroup]="form">
    <mat-form-field appearance="outline" >
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="form.controls.fecha" />
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    </mat-form-field>
    <mat-form-field appearance="outline" >
        <mat-label>Importe</mat-label>
        <input [formControl]="form.controls.importe" matInput/>
    </mat-form-field>
    <div>
        <button type="submit" mat-flat-button>Guardar Cambios</button>
        <a mat-stroked-button routerLink="/empresas/editar/{{id}}">Cancelar</a>
    </div>


</form>
