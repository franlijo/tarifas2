<h2>Periodos Facturacion Cliente</h2>

<div>
    <button mat-flat-button routerLink="/empresas/periodo/crear/{{empresaABuscar}}">
        Nuevo Periodo
    </button>
</div>


@if (empresaPeriodos){

<table mat-table [dataSource]="empresaPeriodos" class="mat-elevation-z8 indice-elementos">
    <ng-container matColumnDef="desdeFecha">
        <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
        <td mat-cell *matCellDef="let empresa">{{empresa.desdeFecha}}</td>
    </ng-container>

    <ng-container matColumnDef="hastaFecha">
        <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
        <td mat-cell *matCellDef="let empresa">{{empresa.hastaFecha}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let empresa">
            <!-- <a mat-flat-button routerLink="/empresas/importe/editar/{{empresa.id}}">Editar</a> -->
            <button mat-flat-button color="warn"
                [swal]="{title: 'Confirmación', text: '¿Deseas borrar este registro?', showCancelButton: true}"
                (confirm)="borrar(empresa.id)">Borrar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>


</table>
}@else {
<app-loading></app-loading>
}
