<h2>Trabajadores Clientes a Facturar</h2>

<div>
    <button mat-flat-button routerLink="/empresas/trabajadores/crear/{{empresaABuscar}}">
        Nuevo Numero Trabajadores
    </button>
</div>


@if (empresaTrabajadores){

<table mat-table [dataSource]="empresaTrabajadores" class="mat-elevation-z8 indice-elementos">
    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha Cambio</th>
        <td mat-cell *matCellDef="let empresa">{{empresa.fecha}}</td>
    </ng-container>

    <ng-container matColumnDef="numeroTrabajadores">
        <th mat-header-cell *matHeaderCellDef>Trabajadores</th>
        <td mat-cell *matCellDef="let empresa">{{empresa.numeroTrabajadores}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let empresa">
            <!-- <a mat-flat-button routerLink="/empresas/importe/editar/{{empresa.id}}">Editar</a> -->
            <button mat-flat-button color="warn"
                [swal]="{title: 'Confirmación', text: '¿Deseas borrar este registro?', showCancelButton: true}"
                (confirm)="borrar(empresa.id)">Borrar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>


</table>
}@else {
<app-loading></app-loading>
}
