<h2>Empresas</h2>
<div>
    <button mat-flat-button routerLink="/empresas/crear">
        Crear Cliente
    </button>
</div>


@if (empresas){

<table mat-table [dataSource]="empresas" class="mat-elevation-z8 indice-elementos">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let empresa">{{empresa.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="contacto">
        <th mat-header-cell *matHeaderCellDef>Contacto</th>
        <td mat-cell *matCellDef="let empresa">{{empresa.contacto}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let empresa">{{empresa.email}}</td>
    </ng-container>

    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let empresa">{{empresa.telefono}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let empresa">
            <a mat-flat-button routerLink="/empresas/editar/{{empresa.id}}">Editar</a>
            <button mat-flat-button color="warn"
                [swal]="{title: 'Confirmación', text: '¿Deseas borrar este registro?', showCancelButton: true}"
                (confirm)="borrar(empresa.id)">Borrar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>


</table>
}@else {
<app-loading></app-loading>
}
